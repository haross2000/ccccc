services:
  - type: web
    name: crypto-analysis
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      # تثبيت المكتبات الأساسية
      apt-get update
      apt-get install -y python3-dev build-essential wget

      # إنشاء setup.py
      cat > setup.py << 'EOL'
      from setuptools import setup, find_packages

      setup(
          name="crypto_analysis",
          version="0.1",
          packages=find_packages(),
          install_requires=[
              "numpy==1.26.2",
              "pandas",
              "dash",
              "plotly",
              "dash-bootstrap-components",
              "python-dotenv",
              "ta"
          ],
      )
      EOL

      # تثبيت numpy أولاً
      pip install numpy==1.26.2

      # تحميل وتثبيت TA-Lib
      wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
      tar -xzf ta-lib-0.4.0-src.tar.gz
      cd ta-lib/
      ./configure --prefix=/usr
      make
      make install
      cd ..
      rm -rf ta-lib ta-lib-0.4.0-src.tar.gz

      # تثبيت TA-Lib Python بشكل منفصل
      export TA_LIBRARY_PATH=/usr/lib
      export TA_INCLUDE_PATH=/usr/include
      pip install --no-cache-dir ta-lib==0.4.28
      
      # تثبيت المشروع في وضع التطوير
      pip install -e .
      
      # عرض الحزم المثبتة
      pip list
      
      # عرض محتويات المجلد
      ls -la
    startCommand: |
      cd /opt/render/project/src
      
      # عرض المسار الحالي ومحتويات المجلد
      pwd
      ls -la
      python -c "import sys; print(sys.path)"
      
      # تشغيل التطبيق
      PYTHONPATH=/opt/render/project/src gunicorn "main:app.server" --timeout 180 --workers 1 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TA_LIBRARY_PATH
        value: /usr/lib
      - key: TA_INCLUDE_PATH
        value: /usr/include
      - key: LD_LIBRARY_PATH
        value: /usr/lib
      - key: PYTHONPATH
        value: /opt/render/project/src
